{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Jerseys E-commerce</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid justify-content-center">
    <a class="navbar-brand" href="#">Football Jerseys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jersey_list' %}">All Jerseys</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jersey_list' %}?league=premier_league">Premier League</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jersey_list' %}?league=seria_a">Serie A</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jersey_list' %}?league=bundesliga">Bundesliga</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jersey_list' %}?league=ligue_1">Ligue 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jersey_list' %}?league=international">International</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'jersey_list' %}?league=local">Local</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<!-- Main Content -->
<!-- Top section with two columns -->
<div class="container-fluid mt-4">
  <div class="row">
    <!-- Column for text -->
    <div class="col-lg-6 text-center align-self-center">
      <h2 class="display-4">Gear up</h2>
      <p class="lead">Fresh new kits in stock</p>
    </div>
    <!-- Column for slideshow -->
    <div class="col-lg-6">
      <!-- Slideshow here -->
      <div id="slideshow" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          {% for slide in slides %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{ slide.image.url }}" class="d-block w-100" alt="{{ slide.image.name }}">
            
          </div>
          {% endfor %}
        </div>
        <!-- Slideshow controls -->
        <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Slideshow of product images -->
<div class="container mt-4">
  <h2 class="mb-4">Featured Jerseys</h2>
  <div id="product-slideshow" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/jersey1.jpg' %}" class="d-block w-100" alt="Jersey 1">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/jersey2.jpg' %}" class="d-block w-100" alt="Jersey 2">
      </div>
      <!-- Add more product images here -->
    </div>
    <!-- Slideshow controls -->
    <a class="carousel-control-prev" href="#product-slideshow" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#product-slideshow" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- JavaScript for Bootstrap carousel -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
